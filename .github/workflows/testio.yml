name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v5
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
          python-version: ${{ matrix.python-version }}
    - name: Set up Python
      run: uv sync --locked --all-extras --dev

    - name: Run tests
      # For example, using `pytest`
      run: uv run pytest tests