name: IO testing

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v5
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
          python-version: ${{ matrix.python-version }}
    - name: Set up Python environment
      run: uv venv .venv
    - name: Install karhu
      run: uv pip install . 
    - name: Run tests
      # For example, using `pytest`
      run: uv run pytest tests